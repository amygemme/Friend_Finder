<body>
    <h1>Dating with Kids</h1>
    <form>
        <div class="form-group">
            <label for="exampleFormControlInput1">Name</label>
            <input type="text" class="form-control" id="name" placeholder="name">
        </div>

        <div class="form-row align-items-center">
            <div class="col-auto my-1">
                <label class="mr-sm-2" for="inlineFormCustomSelect">It is important to me that you also have a relationship with my kids</label>
                <select class="custom-select mr-sm-2" id="q1" placeholder="name">
                    <option value="1">1 Agree Totally </option>
                    <option value="2">2 </option>
                    <option value="3">3 Meh</option>
                    <option value="4">4 </option>
                    <option value="5">5 Disagree, no.</option>

                </select>
            </div>
        </div>
        <div class="form-row align-items-center">

            <div class="col-auto my-1">
                <label class="mr-sm-2" for="inlineFormCustomSelect">I want to have more kids</label>
                <select class="custom-select mr-sm-2" id="q2">
                    <option value="1">1 Agree Totally </option>
                    <option value="2">2 </option>
                    <option value="3">3 Meh</option>
                    <option value="4">4 </option>
                    <option value="5">5 Disagree, no.</option>
                </select>
            </div>
        </div>
        <div class="form-row align-items-center">

            <div class="col-auto my-1">
                <label class="mr-sm-2" for="inlineFormCustomSelect">I have a good relationship with the other parent(s) of my kids </label>
                <select class="custom-select mr-sm-2" id="q3">
                    <option value="1">1 Agree Totally </option>
                    <option value="2">2 </option>
                    <option value="3">3 Meh</option>
                    <option value="4">4 </option>
                    <option value="5">5 Disagree, no.</option>
                </select>
            </div>
        </div>
        <!-- <div class="col-auto my-1">
            <div class="custom-control custom-checkbox mr-sm-2">
              <input type="checkbox" class="custom-control-input" id="customControlAutosizing">
              <label class="custom-control-label" for="customControlAutosizing">Remember my preference</label>
            </div>
          </div> -->
        <div class="col-auto my-1">
            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
            <!--Needs to give a pop up with match-->
        </div>
        </div>
    </form>
    <!-- Footer -->
    <footer class="page-footer font-small blue fixed-bottom">

<script type="text/javascript">

    $("#submit").on("click", function (event) {
        event.preventDefault();
        var newFriend = {
            name: $('#name').val(),
            q1: $('#q1').val(),
            q2: $('#q2').val(),
            q3: $('#q3').val(),
        }
        console.log("data stored in array");
        console.log(newFriend);

        $.post("/friends", newFriend, function (data) {
            console.log("data", data);
            alert(data.name);

        })

    });


</script>
